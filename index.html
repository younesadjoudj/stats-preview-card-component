<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!--CSS-->
  <link rel="stylesheet" href="style.css">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
</head>
<body>


  <main>
    <div class="card">

      <div class="informations">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
        </p>

        <div class="stats">

          <ul>
            <li class="stat">10k+</li>
            <li class="type">companies</li>
          </ul>
          <ul>
            <li class="stat">314</li>
            <li class="type">templates</li>
          </ul>
          <ul>
            <li class="stat">12m+</li>
            <li class="type">queries</li>
          </ul>

          <!-- 

            <div>
            <p class="stat"> </p>
            <p class="type"></p>
          </div>
          <div>
            <p class="stat"></p>
            <p class="type"></p>
          </div>
          <div>
            <p class="stat"></p>
            <p class="type"></p>
          </div>
          -->
          
        </div>
      </div>

      
      <picture class="image">
        <source srcset="images/image-header-mobile.jpg" media="(min-width: 900px)">
        <img src="images/image-header-desktop.jpg" alt="image header">
        <div class="bg-image"></div>
      </picture>

    </div>
  </main>

  <div class="attribution">

  </div>
-->  
</body>
</html>
